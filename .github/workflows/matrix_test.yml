name: Test with multiple Python versions and scikit-learn versions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: '3.9'
            sklearn-version: '1.2.2'
          - python-version: '3.10'
            sklearn-version: '1.2.2'
          - python-version: '3.11'
            sklearn-version: '1.2.2'
          - python-version: '3.9'
            sklearn-version: '1.3.2'
          - python-version: '3.10'
            sklearn-version: '1.3.2'
          - python-version: '3.11'
            sklearn-version: '1.3.2'
          - python-version: '3.12'
            sklearn-version: '1.3.2'
          - python-version: '3.9'
            sklearn-version: '1.4.0'
          - python-version: '3.10'
            sklearn-version: '1.4.0'
          - python-version: '3.11'
            sklearn-version: '1.4.0'
          - python-version: '3.12'
            sklearn-version: '1.4.0'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        sudo apt-get install -y swig libsuitesparse-dev
        python -m pip install --upgrade pip pytest
        pip install scikit-learn==${{ matrix.sklearn-version }} scikit-umfpack

    - name: Install scikit-sparse and scikit-umfpack on py<3.12
      if: matrix.python-version != '3.12'
      run: |
        pip install scikit-sparse

    - name: Install your package
      run: |
        pip install .

    - name: Test with pytest
      run: |
        pytest
