name: Test with multiple Python versions and scikit-learn versions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11'] 
        sklearn-version: ['1.2.2', '1.3.2', '1.4.0'] 

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        sudo apt-get install -y swig libsuitesparse-dev
        python -m pip install --upgrade pip pytest
        pip install scikit-learn==${{ matrix.sklearn-version }} scikit-sparse scikit-umfpack

    - name: Install your package
      run: |
        pip install .

    - name: Test with pytest
      run: |
        pytest
